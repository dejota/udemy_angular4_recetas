<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <!-- tambien toma el valor de index para poder saber que item quiere editar y se lo pasa como parametro a onEditItem -->
      <a class="list-group-item" style="cursor: pointer; " *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
  </div>
</div>
