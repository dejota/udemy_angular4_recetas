<div class="row">
  <div class="col-xs-12">
    <!-- Bindea el src y le pasa el link de la imagen -->
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-width: 300px; ">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- es del modelo en recipe.detail.component.ts -->
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipes <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
